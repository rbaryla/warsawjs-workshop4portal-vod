<template #content>
  <div class="card">
    <div class="card-header">
      add movie
    </div>
    <div class="card-block">
      <form #f="ngForm">
        <div class="form-group">
          <input class="form-control" type="text" name="name" placeholder="name" ngModel required>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="url" placeholder="url" ngModel required>
        </div>
        <button class="btn btn-success" (click)="ok(f)">ok</button>
        <button type="button" class="btn" (click)="cancel()">cancel</button>
      </form>
    </div>
    <div class="card-footer">

    </div>

  </div>
</template>

<button class="btn btn-primary" (click)="open(content)">
  Add movie
</button>
